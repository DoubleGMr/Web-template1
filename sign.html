<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/static.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class="font">
		<nav>
			<div class="container clear">
				<div class="logo">
					<a href="#"><h1><span style="color: #26abe2;">Want</span>ing</h1></a>
				</div>
				<div class="mobile-button">
					<button><span class="fa fa-bars"></span></button>
				</div>
				<div class="link clear">
					<div class="dropmenu">
						<ul class="clear">
							<li>
								<a href="#" class="DownButton">Already have account?<strong style="color:#26abe2;padding-left: 10px;">Log in</strong></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="session">
		<div class="container">
			<div class="webTopic">
				<h2>欢迎来到<strong class='font'>Wanting</strong>这个“世界”</h2>
				<p>衷心感谢您的光临</p>
				<p>希望您能在这里有新的体会</p>
				<p>/*但请报以学习或指点的心态正确浏览、使用*/</p>
			</div>
			<div class="session_form">
				<div class="form">
					<h2>请填写正确的内容</h2>
					<form action="#">
						<div>
							<label for="name"><span class="fa fa-pencil fa-fw"></span> 名称</label>
							<input type="text" placeholder="Your Name">
						</div>
						<div>
							<label for="account"><span class="fa fa-user fa-fw"></span> 帐户</label>
							<input type="text" placeholder="Your account">
						</div>
						<div>
							<label for="password"><span class="fa fa-lock fa-fw"></span> 密码</label>
							<input type="password" placeholder="Your password">
						</div>
						<div>
							<label for="password"><span class="fa fa-lock fa-fw"></span> 密码</label>
							<input type="password" placeholder="密码确认">
						</div>
						<div>
							<input type="submit" value="Sign up">
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/static.js"></script>
</body>
</html>
